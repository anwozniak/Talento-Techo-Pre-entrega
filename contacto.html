    <main>
      <div class="container_encuesta py-5">
        <h2>Escribinos y nos pondremos en contacto</h2>

          <form class="row g-3 needs-validation" action="https://formspree.io/f/mbljylba" method="POST">
              <div class="col-md-4">
                  <label for="fname" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="fname" name="fname" placeholder="Juan" required>
                  <div class="valid-feedback">
                      Se ve bien!
                  </div>
              </div>
              <div class="col-md-4">
                  <label for="lname" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="fname" name="lname" placeholder="Lopez" required>
                  <div class="valid-feedback">
                      Se ve bien!
                  </div>
              </div>
              <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Mail</label>
                  <div class="input-group has-validation">
                      <input type="text" class="form-control" id="validationCustomUsername" name="email" placeholder="usuario@cuenta.com" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                          Ingresá un mail válido
                      </div>
                  </div>
              </div>
              <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="validationCustom03" name="ciudad" required>
                  <div class="invalid-feedback">
                      Ingresá una ciudad
                  </div>
              </div>
              <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Motivo</label>
                  <select class="form-select" id="validationCustom04" required>
                      <option selected disabled value="">Opciones...</option>
                      <option>Presupuesto</option>
                      <option>Consulta</option>
                      <option>Reclamo</option>
                  </select>
                  <div class="invalid-feedback">
                      Seleccioná un motivo de consulta válido
                  </div>
              </div>
              <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Numero de teléfono</label>
                  <input type="number" class="form-control" id="validationCustom05" placeholder="12-1234-1234" name="telefono" pattern="[0-9]" required>
                  <div class="invalid-feedback">
                      Poné un número de teléfono válido
                  </div>
              </div>
              <div class="col-md-12">
                  <label for="validationCustom05" class="form-label">Mensaje</label>
                  <textarea type="text" class="form-control" id="validationCustom05" required></textarea>
                  <div class="invalid-feedback">
                      Escribí el mensaje
                  </div>
              </div>
              <div class="col-12">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                          He leido y acepto la politica de privacidad
                      </label>
                      <div class="invalid-feedback">
                          He leido y acepto la politica de privacidad
                      </div>
                  </div>
              </div>
              <div class="col-12">
                  <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
          </form>
      </div>
  </main>
